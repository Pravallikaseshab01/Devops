<html>
    <head>
    <title>
    Registration Form
    </title>
    </head>
    <body bgcolor="Lightskyblue">
    <br>
    <br>
    <form>
    <label> First name</label>
    <input type="text" name="first name" size="15"/><br><br>
    <label>Middle Name:</label>
    <input type="text" name="middle name" size="15"/><br><br>
    <label>Lastname:</label>
    <input type="text" name="last name" size="15"/><br><br>
    <label>
    Course:
    </label>
    <select>
    <option value="Course">Course</option> 
    <option value="BCA">BCA</option>   
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select> 
      
    <br>  
    <br>
    <label>
    Gender:
    </label><br>
    <input type="radio" name="male"/>Male <br>
    <input type="radio" name="female"/>Female <br>
    <input type="radio" name="other"/>Other<br>
    <br>  
    <label> 
    Phone: 
    </label>
    <input type="text"name="country code"value="+91"size="2"/>
    <input type="text"name="Phone"size="10"/>
    <br>
    <br>
    Address:
    <br>
    <textarea cols="80"rows="5"value="address">
    </textarea>
    <br>
    <br>
    Email:
    <input type="email" id="email" name="email"/><br>
    <br>
    <br>
    Password:
    <input type="password"id="pass"name="pass"><br>
    <br>
    <br>
    Re-type password:
    <input type="password"id="repass"name="repass"><br>
    <input type="button"value="submit"/>
    </form>
    </body>
    </html>
